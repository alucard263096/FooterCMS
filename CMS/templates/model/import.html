<table class="table table-hover" id="importList">
    <thead>
        <tr>
            <th></th>
            {{foreach from=$ModelData.fields.field item=rs}}
            <th>{{$rs.name}}</th>
            {{/foreach}}
        </tr>
    </thead>
    <tbody>
        {{foreach from=$ImportData item=row }}
        <tr>
            <td class="checkdd"><input type="checkbox" class="RowSelect" /></td>
            {{foreach from=$row item=col }}
            <td class="err{{$col.error}} kd_{{$col.key}}">
                {{if $col.error==1}}
                <span class="text-danger">{{$col.display}}</span>
                {{else}}
                {{$col.display}}
                {{/if}}
            </td>
            <input type="hidden" value="{{$col.value}}" class="kv_{{$col.key}}" style="width:30px;" />
            {{/foreach}}
        </tr>
        {{/foreach}}
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $("#importList tr").each(function () {
            if ($(this).find(".err1").length > 0) {
                $(this).find(".checkdd").html("<i class='text-danger glyphicon glyphicon-remove'></i>");
            } else {
                $(this).find(".RowSelect").prop("checked", true);
            }
        });
    });
</script>
